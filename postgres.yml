version: "3.1"

services:
    db:
        image: postgres
        restart: always
        container_name: postgresDb
        environment:
            POSTGRES_PASSWORD: passwd
            POSTGRES_USER: admin
        ports:
            - 5432:5432
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
